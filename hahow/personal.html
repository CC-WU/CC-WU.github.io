                                        </a>
                                    </div>
                                    <div class="upload-btn">

                                        <div class="click-container">
                                            <button class="cancel-btn" height="50px" width="50px">

                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="username editable">
                                    <!-- js edit -->
                                    <h3>底迪

                                            <span aria-hidden="true" class="fa fa-pencil"></span>
                                        </span>
                                    </h3>
                                    <!-- js edit -->
                                </div>

                                    <span class="pan links-edit-icon">
                                        <span aria-hidden="true" class="fa fa-pencil"></span>
                                    </span>
                                </div>
                            </div>
                            <div class="course">
                                <div><span class="txt-small">已參加</span><!-- js edit --><span class="hightlight">0 堂課</span><!-- js edit --></div>

                            </div>

                            <div class="user-info-edit pad-rl-30">

                                        <!-- js edit -->
                                        <span>簡單介紹一下自己吧！
                                            <span class="pan marg-l-10">
                                                <span aria-hidden="true" class="fa fa-pencil"></span>
                                            </span>
                                        </span>

                                    </div>
                                </div>
                                <div class="info editable">

                                        </span>

                                </div>

                            </div>
